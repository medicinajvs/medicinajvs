        .sub-accordion-header:disabled:hover { background-color: #f8fafc; } /* Remove hover de desabilitado */

        /* Cursor pointer apenas para itens clicáveis (vídeo ou PDF/download) */
        .sub-item-details[data-drive-video-url],
        .sub-item-details[data-download-url] { cursor: pointer; }
        .sub-item-details[data-drive-video-url]:hover,
        .sub-item-details[data-download-url]:hover { background-color: #cbd5e1; }
        /* Estilo para item ativo */

    <script>

        /**
         * Converte um número para algarismo romano.
         * @param {number} num O número a ser convertido.
         * @returns {string|number} O número em algarismo romano ou o número original se inválido.
         */
        function romanize(num) {
             if (isNaN(num) || num < 1) return num;
             const lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
             let roman = '', i;
             for ( i in lookup ) { while ( num >= lookup[i] ) { roman += i; num -= lookup[i]; } }
             return roman;
        }

        /**
         * Cria um array de objetos placeholder para um tipo de subitem.
         * Usado para módulos onde os links reais ainda não foram fornecidos.
         * @param {number} count O número de itens a serem criados.
         * @param {string} baseId O ID base para gerar URLs placeholder (ex: 'PLACEHOLDER_ID_21_V').
         * @param {string} itemType O tipo de item ('V' para Videoaula, 'L' para Livro, 'R' para Resumo, 'S' para Slide, 'M' para Mapa).
         * @param {string} titlePrefix O prefixo do título (ex: 'Videoaula', 'Livro').
         * @returns {Array<object>} Um array de objetos placeholder.
         */
        function createPlaceholderItems(count, baseId, itemType, titlePrefix) {
            const items = [];
            for (let i = 1; i <= count; i++) {
                const placeholderUrl = `https://drive.google.com/file/d/${baseId}${itemType}${i}/preview?usp=drive_link`;
                const item = {
                    title: `${titlePrefix} Placeholder ${i}`,
                };
                if (itemType === 'V') {
                    item.driveVideoUrl = placeholderUrl;
                    item.downloadUrl = "#";
                } else {
                    item.downloadUrl = placeholderUrl;
                }
                items.push(item);
            }
            return items;
        }

                { id: 'PLACEHOLDER_ID_30_V_1', title: 'Videoaula 1', driveVideoUrl: 'https://drive.google.com/file/d/1yHBZOz3elXZMuHIyCQBAvlMebbbetcAV/view?usp=drive_link' }
            ],
            'Livros digitais': [
                { id: 'PLACEHOLDER_ID_30_L_1', title: 'Livro 1', downloadUrl: 'https://drive.google.com/file/d/1KikyzaTkYEr-xds5F-fwDRGRxeA9hMe9/view?usp=drive_link' },
                { id: 'PLACEHOLDER_ID_30_L_2', title: 'Livro 2', downloadUrl: 'https://drive.google.com/file/d/1oMRPcTSZFb2BI9jntjTU7MYAZIpAzaDV/view?usp=drive_link' }
            ],
            'Resumos': [
                { id: 'PLACEHOLDER_ID_30_R_1', title: 'Resumo 1', downloadUrl: 'https://drive.google.com/file/d/15RkMhaL9xGoj8L8kD3QB8uf5PoJ5hL31/view?usp=drive_link' }
            ],
            'Slides': [
                { id: 'PLACEHOLDER_ID_30_S_1', title: 'Slide 1', downloadUrl: 'https://drive.google.com/file/d/1qPaZdInPAnVhJGPnpAxD9gTPOEYMeOMl/view?usp=drive_link' }
            ],
            'Mapas mentais': [] // 0 Mapas mentais
        }
    },
    // Módulo 31: Abdome Agudo em Ginecologia (1V, 2L, 1R, 1S, 0M)
    {
        title: "Abdome Agudo em Ginecologia",
        description: "Descrição Abdome Agudo em Ginecologia.",
        subItems: {
            'Videoaulas': [
                { id: 'PLACEHOLDER_ID_31_V_1', title: 'Videoaula 1', driveVideoUrl: 'https://drive.google.com/file/d/1RCa7nWQcsMHZF0atDSvTLcGjNk5kJao4/view?usp=drive_link' }
            ],
            'Livros digitais': [
                { id: 'PLACEHOLDER_ID_31_L_1', title: 'Livro 1', downloadUrl: 'https://drive.google.com/file/d/1n-loY7-PaW_oGEnKJtqVI3a35eu5fXX1/view?usp=drive_link' },
                { id: 'PLACEHOLDER_ID_31_L_2', title: 'Livro 2', downloadUrl: 'https://drive.google.com/file/d/1nIYroedjtw0W98tkeeBOV5o7CpM4sZXM/view?usp=drive_link' }
            ],
            'Resumos': [ // Links fornecidos insuficientes para este item
                { id: 'PLACEHOLDER_ID_31_R_1', title: 'Resumo 1', downloadUrl: 'https://drive.google.com/file/d/1ZIOKDvWpCtNsiemWX2Z3cUXrNKLws858/view?usp=drive_link' }
            ],
            'Slides': [ // Links fornecidos insuficientes para estes itens
                { id: 'PLACEHOLDER_ID_31_S_1', title: 'Slide 1', downloadUrl: 'https://drive.google.com/file/d/1p7iOuutGCEvfQRJhteHfciC_HTbTK8qf/view?usp=drive_link' }
            ],
            'Mapas mentais': []
        }
    }
        ];


        // Configuração dos ícones
        const subItemIcons = {
            'Videoaulas': 'M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z', // Play
            'Livros digitais': 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253', // Livro
            'Resumos': 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z', // Documento
            'Slides': 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10', // Apresentação
            'Mapas mentais': 'M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z M12 12a3 3 0 100-6 3 3 0 000 6z' // Mapa
        };
        const subItemOrder = ['Videoaulas', 'Livros digitais', 'Resumos', 'Slides', 'Mapas mentais'];

        // Referências aos elementos do DOM
        const menuListContainer = document.getElementById('menu-items-list');
        const detailsTemplate = document.getElementById('subitem-details-template');
        const contentViewer = document.getElementById('content-viewer');
        const contentDescription = document.getElementById('content-description');
        const likeButton = document.getElementById('like-button');


        /**
         * Cria o elemento HTML para um subitem (vídeo, livro, etc.).
         * @param {string} subItemType O tipo do subitem (ex: 'Videoaulas').
         * @param {object} detailData Os dados do subitem (title, driveVideoUrl, downloadUrl).
         * @param {string} mainTitle O título do módulo principal.
         * @param {number} detailIndex O índice do item dentro de sua categoria.
         * @param {number} totalVideos O número total de vídeos no módulo (usado para numeração).
         * @returns {HTMLElement|null} O elemento HTML criado ou null se houver erro.
         */
        function createSubItemDetail(subItemType, detailData, mainTitle, detailIndex, totalVideos) {
             if (!detailsTemplate || !detailData) return null;
             const detailNode = detailsTemplate.content.cloneNode(true);
             const detailDiv = detailNode.querySelector('.sub-item-details');
             const itemDetailsContent = detailNode.querySelector('.item-details-content');
             const titleEl = detailNode.querySelector('.item-title');
             const subtitleEl = detailNode.querySelector('.item-subtitle');
             const downloadLink = detailNode.querySelector('.download-link');
             const iconPathData = subItemIcons[subItemType];

             // Adiciona o ícone apropriado
             if (iconPathData) {
                  const iconContainer = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                  const iconSizeClass = (subItemType === 'Videoaulas') ? 'w-8 h-8 mr-3' : 'w-6 h-6 mr-2';
                  iconContainer.setAttribute('class', `item-icon ${iconSizeClass} text-gray-600 flex-shrink-0`);
                  if (subItemType === 'Videoaulas') {
                      iconContainer.setAttribute('fill', 'currentColor');
                      iconContainer.setAttribute('viewBox', '0 0 20 20');
                  } else {
                      iconContainer.setAttribute('fill', 'none');
                      iconContainer.setAttribute('stroke', 'currentColor');
                      iconContainer.setAttribute('viewBox', '0 0 24 24');
                  }
                  const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                  path.setAttribute('d', iconPathData);
                  if (subItemType === 'Videoaulas') {
                      path.setAttribute('fill-rule', 'evenodd');
                      path.setAttribute('clip-rule', 'evenodd');
                  } else {
                      path.setAttribute('stroke-linecap', 'round');
                      path.setAttribute('stroke-linejoin', 'round');
                      path.setAttribute('stroke-width', '1.5');
                  }
                  iconContainer.appendChild(path);
                  itemDetailsContent.insertBefore(iconContainer, itemDetailsContent.firstChild);
             } else {
                  titleEl.closest('.overflow-hidden').style.marginLeft = '0';
             }

             // Define o título
             if (titleEl) {
                 // Usa o título específico fornecido nos dados, se existir e não for placeholder
                 if (detailData.title && !detailData.title.toLowerCase().includes('placeholder')) {
                     titleEl.textContent = detailData.title;
                 }
                 // Senão, aplica a lógica de numeração para vídeos ou título genérico
                 else if (subItemType === 'Videoaulas') {
                     if (totalVideos === 1) {
                         // Se é o único vídeo e o título é placeholder, usa o título do módulo.
                         titleEl.textContent = detailData.title.toLowerCase().includes('placeholder') ? mainTitle : detailData.title;
                     } else if (totalVideos > 1) {
                         titleEl.textContent = `${mainTitle} - Parte ${romanize(detailIndex + 1)}`; // Numera as partes
                     } else {
                          titleEl.textContent = detailData.title; // Fallback para o título do placeholder
                     }
                 } else {
                      // Título genérico para outros placeholders
                      titleEl.textContent = detailData.title || `${subItemType.slice(0,-1)} sobre ${mainTitle}`;
                 }
             }


             // Define o subtítulo
             if (subtitleEl) {
                  subtitleEl.textContent = "Estratégia Educacional";
             }

             // Configura o link de download ou remove o ícone
             if (downloadLink) {
                 // Verifica se há URL válida (não # e não placeholder genérico)
                 if (detailData.downloadUrl && detailData.downloadUrl !== '#' && detailData.downloadUrl.includes('drive.google.com')) {
                     let previewOrDownloadUrl = detailData.downloadUrl;
                     // Para documentos que não são vídeos, o link de download pode ser o mesmo que o de visualização
                     if (!previewOrDownloadUrl.includes('/preview')) {
                        const urlParts = previewOrDownloadUrl.split('/');
                        const fileIdWithParams = urlParts[urlParts.indexOf('d') + 1];
                        if (fileIdWithParams) {
                            const fileId = fileIdWithParams.split('?')[0]; // Remove query params como usp=sharing
                            previewOrDownloadUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                        }
                     }
                     downloadLink.href = detailData.downloadUrl; // O ícone de download sempre aponta para o link original de download/compartilhamento
                     downloadLink.setAttribute('target', '_blank');
                     downloadLink.addEventListener('click', (e) => { e.stopPropagation(); });
                     downloadLink.title = `Baixar ${titleEl.textContent}`;
                 } else {
                     downloadLink.remove(); // Remove o ícone se for placeholder ou sem link real
                 }
             }

             // Adiciona atributos e classes para interatividade
             const itemDisplayTitle = titleEl.textContent;
             const videoUrl = detailData.driveVideoUrl;
             const docUrl = detailData.downloadUrl;

             let isPlaceholderOrInvalid = (videoUrl && videoUrl.includes('PLACEHOLDER_ID')) ||
                                          (docUrl && docUrl.includes('PLACEHOLDER_ID')) ||
                                          (videoUrl && videoUrl !== '#' && !videoUrl.includes('drive.google.com')) ||
                                          (docUrl && docUrl !== '#' && !docUrl.includes('drive.google.com'));


             // Verifica se é um vídeo clicável (link real do Drive)
             if (subItemType === 'Videoaulas' && videoUrl && videoUrl !== '#' && videoUrl.includes('drive.google.com')) {
                 let previewVideoUrl = videoUrl;
                 if (!previewVideoUrl.includes('/preview')) {
                    const urlParts = previewVideoUrl.split('/');
                    const fileIdWithParams = urlParts[urlParts.indexOf('d') + 1];
                     if (fileIdWithParams) {
                        const fileId = fileIdWithParams.split('?')[0];
                        previewVideoUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                    }
                 }
                 detailDiv.setAttribute('data-drive-video-url', previewVideoUrl);
                 detailDiv.setAttribute('data-item-title', itemDisplayTitle);
                 detailDiv.classList.add('cursor-pointer');
             }
             // Verifica se é um documento clicável (link real do Drive)
             else if (subItemType !== 'Videoaulas' && docUrl && docUrl !== '#' && !docUrl.startsWith('#dl-') && docUrl.includes('drive.google.com')) {
                 let previewDocUrl = docUrl;
                 if (!previewDocUrl.includes('/preview')) {
                    const urlParts = previewDocUrl.split('/');
                    const fileIdWithParams = urlParts[urlParts.indexOf('d') + 1];
                    if (fileIdWithParams) {
                        const fileId = fileIdWithParams.split('?')[0];
                        previewDocUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                    }
                 }
                 detailDiv.setAttribute('data-download-url', previewDocUrl);
                 detailDiv.setAttribute('data-item-title', itemDisplayTitle);
                 detailDiv.classList.add('cursor-pointer');
             }
             // Se for placeholder ou não clicável/inválido
             else {
                 detailDiv.classList.remove('cursor-pointer');
                 if (isPlaceholderOrInvalid) {
                    detailDiv.style.opacity = '0.6';
                    detailDiv.style.cursor = 'default';
                 }
             }

             return detailDiv;
        }


        // --- Geração do Menu ---
        if (menuListContainer && detailsTemplate && contentViewer && contentDescription && likeButton) {
             contentDescription.textContent = "Selecione um tópico e clique em uma vídeo aula ou documento no menu ao lado para carregar.";

             menuListContainer.innerHTML = ''; // Limpa o menu existente

             menuItemsData.forEach((itemData, mainIndex) => {
                 const title = itemData.title;
                 const description = itemData.description;
                 const subItems = itemData.subItems || {};
                 const mainContentId = `content-${mainIndex}-${title.toLowerCase().replace(/[^a-z0-9]+/g, '-').substring(0, 30)}`;

                 const accordionItem = document.createElement('div');
                 accordionItem.className = 'accordion-item';
                 accordionItem.setAttribute('data-completed', 'false');
                 accordionItem.setAttribute('data-main-description', description);

                 const headerButton = document.createElement('button');
                 headerButton.className = 'menu-item-header w-full accordion-header';
                 headerButton.setAttribute('aria-expanded', 'false');
                 headerButton.setAttribute('aria-controls', mainContentId);

                 const headerContent = document.createElement('div');
                 headerContent.className = 'text-left flex-grow mr-2 overflow-hidden';
                 headerContent.innerHTML = `
                     <h3 class="text-sm font-medium text-gray-800 truncate">${title}</h3>
                     <div class="text-xs text-gray-500 mt-1 flex justify-between items-center flex-wrap gap-2">
                          <span>Estratégia Educacional</span>
                          <button type="button" class="status-toggle flex-shrink-0">
                              <span>Concluído</span>
                              <svg class="icon-not-completed w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="1.5"></rect></svg>
                              <svg class="icon-completed w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                          </button>
                      </div>`;

                 const chevronIcon = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                 chevronIcon.setAttribute('class', 'w-5 h-5 text-gray-500 flex-shrink-0 transition-transform chevron-icon');
                 chevronIcon.setAttribute('fill', 'none');
                 chevronIcon.setAttribute('stroke', 'currentColor');
                 chevronIcon.setAttribute('viewBox', '0 0 24 24');
                 chevronIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>`;

                 headerButton.appendChild(headerContent);
                 headerButton.appendChild(chevronIcon);

                 const contentDiv = document.createElement('div');
                 contentDiv.id = mainContentId;
                 contentDiv.className = 'menu-item-content hidden';

                 subItemOrder.forEach((subItemType, subIndex) => {
                     const subItemArray = subItems[subItemType] || [];
                     const count = subItemArray.length; // Usa o tamanho real do array gerado
                     const nestedContentId = `nested-content-${mainIndex}-${subIndex}`;

                     const subAccordionItem = document.createElement('div');
                     subAccordionItem.className = `sub-accordion-item ${subIndex > 0 ? 'mt-2' : ''}`;

                     const subHeaderButton = document.createElement('button');
                     subHeaderButton.className = 'sub-accordion-header w-full';
                     subHeaderButton.setAttribute('aria-expanded', 'false');
                     subHeaderButton.setAttribute('aria-controls', nestedContentId);
                     if (count === 0) {
                         subHeaderButton.disabled = true;
                     }
                     subHeaderButton.innerHTML = `
                         <span class="text-sm font-medium text-gray-700">${subItemType} (${count})</span>
                         <svg class="w-5 h-5 text-gray-500 flex-shrink-0 transition-transform chevron-icon-nested ${count === 0 ? 'hidden' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                     `;

                     const subContentDiv = document.createElement('div');
                     subContentDiv.id = nestedContentId;
                     subContentDiv.className = 'sub-accordion-content hidden';

                     if (count > 0) {
                         const totalVideos = (subItemType === 'Videoaulas') ? count : 0;
                         subItemArray.forEach((detailData, detailIndex) => {
                             const detailElement = createSubItemDetail(subItemType, detailData, title, detailIndex, totalVideos);
                             if (detailElement) {
                                 subContentDiv.appendChild(detailElement);
                             }
                         });
                     }

                     subAccordionItem.appendChild(subHeaderButton);
                     subAccordionItem.appendChild(subContentDiv);
                     contentDiv.appendChild(subAccordionItem);
                 });

                 accordionItem.appendChild(headerButton);
                 accordionItem.appendChild(contentDiv);
                 menuListContainer.appendChild(accordionItem);
             });

             // --- Lógica dos Acordeões (Principal e Aninhado) ---
             const accordionHeaders = document.querySelectorAll('.accordion-header');
             accordionHeaders.forEach(header => {
                 header.addEventListener('click', (event) => {
                     if (event.target.closest('.status-toggle')) return;
                     const content = header.nextElementSibling;
                     if (!content || !content.classList.contains('menu-item-content')) return;
                     const expanded = header.getAttribute('aria-expanded') === 'true';
                     const chevronIcon = header.querySelector('.chevron-icon');
                     header.setAttribute('aria-expanded', !expanded);
                     content.classList.toggle('hidden');
                     if (chevronIcon) chevronIcon.classList.toggle('rotate-180');
                 });
             });

             const subAccordionHeaders = document.querySelectorAll('.sub-accordion-header');
             subAccordionHeaders.forEach(subHeader => {
                 if (!subHeader.disabled) {
                     subHeader.addEventListener('click', (event) => {
                         event.stopPropagation();
                         const content = subHeader.nextElementSibling;
                         if (!content || !content.classList.contains('sub-accordion-content')) return;
                         const expanded = subHeader.getAttribute('aria-expanded') === 'true';
                         const chevronIcon = subHeader.querySelector('.chevron-icon-nested');
                         subHeader.setAttribute('aria-expanded', !expanded);
                         content.classList.toggle('hidden');
                         if (chevronIcon) chevronIcon.classList.toggle('rotate-180');
                     });
                 }
             });

             // --- Lógica para Marcar/Desmarcar como Concluído ---
             const statusToggles = document.querySelectorAll('.status-toggle');
             statusToggles.forEach(toggle => {
                 toggle.addEventListener('click', (event) => {
                     event.stopPropagation();
                     const accordionItem = toggle.closest('.accordion-item');
                     if (!accordionItem) return;
                     const isCompleted = accordionItem.getAttribute('data-completed') === 'true';
                     accordionItem.setAttribute('data-completed', !isCompleted);
                     toggle.classList.toggle('is-completed', !isCompleted);
                     console.log(`Item ${accordionItem.querySelector('h3').innerText} marcado como ${!isCompleted ? 'concluído' : 'não concluído'}`);
                 });
             });

             // --- Lógica para Carregar Conteúdo (Vídeo ou PDF) ---
             menuListContainer.addEventListener('click', (event) => {
                 const detailItem = event.target.closest('.sub-item-details');

                 if (event.target.closest('.download-link')) return; // Ignora clique no download
                 if (detailItem && (detailItem.style.cursor === 'default' || detailItem.style.opacity === '0.6')) return; // Ignora clique em placeholder/inválido

                 if (detailItem && contentViewer && contentDescription) {
                     const driveVideoUrl = detailItem.getAttribute('data-drive-video-url');
                     const downloadUrl = detailItem.getAttribute('data-download-url'); // Pode ser link de preview de doc
                     const itemTitle = detailItem.getAttribute('data-item-title') || 'Conteúdo selecionado';
                     const parentAccordionItem = detailItem.closest('.accordion-item');
                     const mainTitle = parentAccordionItem?.querySelector('.menu-item-header h3')?.textContent || 'Módulo';

                     if (driveVideoUrl || downloadUrl) {
                         document.querySelectorAll('.sub-item-details.is-active').forEach(activeItem => {
                             activeItem.classList.remove('is-active');
                         });
                         detailItem.classList.add('is-active');

                         // Prioriza vídeo se ambos estiverem presentes (não deve acontecer com a lógica atual)
                         if (driveVideoUrl) {
                             contentViewer.src = driveVideoUrl; // Já deve ser o link /preview
                             contentDescription.textContent = `Aula sobre ${mainTitle} - Assistindo: ${itemTitle}`;
                             console.log(`Carregando vídeo do Drive: ${driveVideoUrl}`);
                         } else if (downloadUrl) {
                             contentViewer.src = downloadUrl; // Já deve ser o link /preview
                             contentDescription.textContent = `Aula sobre ${mainTitle} - Visualizando: ${itemTitle}`;
                             console.log(`Carregando documento: ${downloadUrl}`);
                         }
                     }
                 }
             });

             // --- Lógica para o botão de Like ---
             if(likeButton) {
                 likeButton.addEventListener('click', () => {
                     likeButton.classList.toggle('is-liked');
                     const isLiked = likeButton.classList.contains('is-liked');
                     console.log(`Item ${isLiked ? 'curtido' : 'descurtido'}`);
                 });
             }

             // --- Carregar o Primeiro Conteúdo Clicável ao Iniciar ---
             // Seleciona o primeiro item que tenha um link válido (não placeholder/inválido)
             const firstClickableDetail = document.querySelector(
                '#menu-items-list .sub-item-details[data-drive-video-url]:not([style*="opacity: 0.6"]), ' +
                '#menu-items-list .sub-item-details[data-download-url]:not([style*="opacity: 0.6"])'
             );


             if (firstClickableDetail) {
                 setTimeout(() => {
                     const parentAccordionItem = firstClickableDetail.closest('.accordion-item');
                     if (!parentAccordionItem) return;
                     const parentHeader = parentAccordionItem.querySelector('.accordion-header');

                     // Abre acordeão principal
                     if (parentHeader) {
                         const content = parentHeader.nextElementSibling;
                         const chevronIcon = parentHeader.querySelector('.chevron-icon');
                         if (content && content.classList.contains('hidden')) {
                             parentHeader.setAttribute('aria-expanded', 'true');
                             content.classList.remove('hidden');
                             if(chevronIcon) chevronIcon.classList.add('rotate-180');
                         }
                     }

                     // Abre sub-acordeão
                     const parentSubAccordionContent = firstClickableDetail.closest('.sub-accordion-content');
                     if (!parentSubAccordionContent) return;
                     const parentSubHeader = parentSubAccordionContent.previousElementSibling;

                     if (parentSubHeader && parentSubAccordionContent.classList.contains('hidden') && !parentSubHeader.disabled && typeof parentSubHeader.click === 'function') {
                         parentSubHeader.click();
                     }

                     // Clica no item
                     if (typeof firstClickableDetail.click === 'function') {
                        firstClickableDetail.click();
                     }

                 }, 150);
             } else {
                 contentViewer.src = '';
                 contentDescription.textContent = 'Nenhum conteúdo selecionado ou disponível para visualização.';
                 console.log("Nenhum item inicial clicável encontrado.");
             }

        } else {
             console.error("Elementos essenciais não encontrados no DOM.");
        }
    </script>

</body>
